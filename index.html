<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"  href="/static/img/favicon.png"">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main-dist.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="energy.css"/>

    <title>Contador de energias Axie Infinity</title>
</head>
<body onload="uncheckAll()">
        
        <div>
        <!-- titulo principal -->
        <div class="title-container">
            
        </div>
            <h1 class="energy">
                Energy Calculator
            </h1>
            
        <!-- Maiin content -->
        <main>
            <div class="main-container">
                <div class="calculator-container">
                    <div class="round-container" style="text-align: center;">
                        <span class="round-info">Round&nbsp;</span><span id="roundNumber" class="round-number">1</span><br>
                        <img src="">

                        <span id="energyQuantity">3</span><span id="energyQuantity">/10</span>
                        
                        <div class="ene-gain-loss-container">
                            
                                <div>
                                    <button class="btn" id="less" onclick="subtract()">-1 (Press C)</button>
                            
                        
                            
                                <button class="btn" id="add" onclick="add()">+1 (Press V)</button>
                                </div>
                                
                            
                            
                                <div>
                                    <button class="btn" id="nextRound" onclick="nextRound()">Next Round (Press Space)</button>
                            
                            
                            
                                    <button class="btn" onclick="reset()">New Arena</button>
                            
                                </div>
                                
                        </div>
                    
                    </div>
                    <div class="energy-quantity">
                    
                    <img src="/static/img/axie-full-transparent 150.png" alt="">
                </div>
                
                <script src="style.js"></script>
            </div>
        </main>
        

         

        </body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
